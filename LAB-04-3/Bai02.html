<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Mục</title>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.menu {
    width: 200px;
    border: 1px solid #000;
}

.header {
    background-color: #FF0000;
    color: #FFD700;
    font-weight: bold;
    padding: 10px;
}

ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

li {
    background-color: #E0E0E0;
    padding: 10px;
    border-bottom: 1px solid #FFFFFF;
}

li:last-child {
    border-bottom: none;
}
ul li:hover {
            color: rgb(175, 232, 59);
            background-color: green;
        }
</style></head>
<body>
    <div class="menu">
        <div class="header">DANH MỤC</div>
        <ul>
            <li>Trang chủ</li>
            <li>Sản phẩm</li>
            <li>Dịch vụ</li>
            <li>Hỗ trợ</li>
            <li>Liên hệ</li>
        </ul>
    </div>
</body>
</html>
